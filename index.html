<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
  <div class="Calculator-grid">
    <div class="output">
        <div class="previous-operate" previous-operate></div>
        <div class="current-operate" current-operate></div>
    </div>
    <button class="span-two" allClear>AC</button>
    <button delete>DELL</button>
    <button opertion>/</button>
    <button number>1</button>
    <button number>2</button>
    <button number>3</button>
    <button opertion>*</button>
    <button number>4</button>
    <button number>5</button>
    <button number>6</button>
    <button opertion>+</button>
    <button number>7</button>
    <button number>8</button>
    <button number>9</button>
    <button opertion>-</button>
    <button number>.</button>
    <button number>0</button>
    <button class="span-two" equals>=</button>
  </div>

</body>
</html>
